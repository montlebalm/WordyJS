<!DOCTYPE html>
<html>
	<head>
		<title>Wordy</title>
	</head>
	<body>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

		<script type="text/javascript" src="scripts/wordy/Globals.js"></script>
		<script type="text/javascript" src="scripts/wordy/Dictionary.js"></script>
		<script type="text/javascript" src="scripts/wordy/Scorer.js"></script>
		<script type="text/javascript" src="scripts/wordy/Board.js"></script>
		<script type="text/javascript" src="scripts/wordy/Crawler.js"></script>
		<script type="text/javascript" src="scripts/wordy/Player.js"></script>
		<script type="text/javascript" src="scripts/wordy/PlayerAI.js"></script>
		<script type="text/javascript" src="scripts/wordy/Game.js"></script>

		<!-- Include a display class -->
		<script type="text/javascript" src="scripts/DisplayConsole.js"></script>

		<script type="text/javascript">

			// Create a display class
			var disp = new DisplayConsole();

			// Create the two players
			var player1 = new PlayerAI();
			var player2 = new PlayerAI();

			// Create the game
			var game = new Game("dictionary.txt", disp, player1, player2);
			game.start();

		</script>
	</body>
